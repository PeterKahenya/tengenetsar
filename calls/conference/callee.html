<!DOCTYPE html>
<html>

<head>

  <title>Conferencing</title>

	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-messaging.js"></script>
</head>

<body>

  <h1>CALLEE Realtime Conferencing</h1>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <label for="localVideo"> MY VIDEO</label>
    <video id="remoteVideo" autoplay playsinline></video>
    <label for="remoteVideo"> OTHER VIDEO</label>

  </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="./callee.js"></script>

</body>

</html>
