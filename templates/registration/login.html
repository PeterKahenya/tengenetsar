{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
<div class="text-center" style="width: 100%!important">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">

  </header>
  <div class="container d-flex align-items-center justify-content-center">
  	    <div class="card" style="width: 25rem;">
		  <div class="card-body">
		    <form class="form-signin p-2 card" action="" method="POST">
        		{% csrf_token %}
		        <div class="text-center mb-4">
		             <img class="mb-4" src="{% static 'images/icon.png' %}" alt="" width="60" height="72">
		            <h1 class="h3 mb-3 font-weight-normal">Tengenetsar | Login</h1> 
		            {% if errors %}
		                <div class="alert alert-danger alert-dismissible fade show" role="alert">
		                  
		                    <small class="text-small">{{errors}}</small>

		                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		                    <span aria-hidden="true">&times;</span>
		                  </button>
		                </div>
		            {% endif %}
		        </div>

			  	<div class="form-label-group">
			    	<input type="text" name="username"  id="inputEmail" class="form-control" placeholder="Username" required autofocus>
			  	</div>
			  	<br>
  				<div class="form-label-group">
    				<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
  				</div>
  				<br>
  				<br>
			  	<div class="text-center">
			    	<button class="col-6 btn btn-lg btn-primary" type="submit">Sign in</button>
			    	<br>
			    	<br>
			    	<a href="/signup" class="col-6 btn btn-outline-warning">
			        	Sign Up
			    	</a>
			  	</div>
			</form>
		  </div>
		</div>
  </div>

  <footer class="mastfoot mt-auto">
    <div class="inner">
  	  <p class="mt-5 mb-3 text-white text-center">&copy; 2020</p>
	  <p>A product of <a href="https://www.kipya-africa.com/">Kipya Africa Limited</a>.</p>
    </div>
  </footer>
</div>
</div>
{% endblock %}
