{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="width: 100%!important;height: 100% !important;">
	<div class="card bg-light shadow" style="width: 27rem;">
		<div class="card-body bg-light" style="border-radius: 10px!important;border: none!important;">
				<form class="form-signin p-2" action="" method="POST">
					{% csrf_token %}
					<div class="text-center mb-4">
						<img class="mb-4" src="{% static 'images/brand.png' %}" alt="" width="60" height="72">
						<h1 class="h3 mb-3 text-muted font-weight-normal">Expert | Signup</h1> 
						{% if form.errors %}
							<div class="alert alert-danger alert-dismissible fade show" role="alert">
								{% for k,v in form.errors.items %}
									<small class="text-small">{{v.as_text}}</small>
								{% endfor %}
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
							</div>
						{% endif %}
					</div>
					<div class="d-flex flex-row">
						<input name="first_name" placeholder="First Name" class="mt-2 form-control"></input>
						<input name="last_name" placeholder="Last Name" class="mt-2 form-control"></input>
					</div>
					<div class="d-flex flex-row">
						<input name="email" placeholder="Email" class="mt-2 form-control"></input>
						<select name="specialty"  class="mt-2 text-center form-control">
							  <option class="text-center" style="text-align: center!important;" selected>Choose Specialty...</option>
							  <option class="text-center" value="plumber">Plumber</option>
							  <option class="text-center" value="electrician">Electrician</option>
							  <option class="text-center" value="carpenter">Carpenter</option>
						</select>
					</div>
					<hr>
					<input name="username" placeholder="Username" class="mt-4 form-control"></input>
					<input type="password" name="password1" placeholder="Password" class="mt-2 form-control"></input>
					<input type="password" name="password2" placeholder="Confirm Password" class="mt-2 form-control"></input>			
					<br>
					<div class="mt-3 d-flex align-items-center justify-content-around">
						<button class="btn btn-lg btn-success" type="submit">Sign Up</button>
						<a href="/expert/login" class="btn btn-lg btn-warning">
							Login
						</a>
					</div>
					<br>
				</form>
			</div>
		</div>
		<footer class="mastfoot">
			<div class="inner">
			<p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
				<p>A product of <a href="https://www.kipya-africa.com/">Kipya Africa</a>.</p>
			
			</div>
		</footer>
</div>
{% endblock %}
